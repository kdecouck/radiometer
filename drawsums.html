<!DOCTYPE html>
<html>
<head>
<title>Widget</title>

<!--jquery + jquery.csv plugin-->
   <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
   <script src="/radiometer/js/jquery.csv-0.71.js"></script>

<!--Google charts-->
   <script src="https://www.google.com/jsapi"></script> 
    <script src="/radiometer/js/widget.js"></script>

<!--Stylesheet-->
<style type="text/css">

#page td {
   padding:0; margin:0;
}

#page {
   border-collapse: collapse;
}

body {
    background-color: White;
}

ul#sums li {
    display: inline;
}

  #chart_div {
    height:100%;
    width:100%;
}
</style>

</head>
<!--##############################################################################-->
<body>
<center>
<!-- = 'Sums' -->
<div>
<p style="float: left;"><a href="http://www.cei.washington.edu"><img src="/radiometer/png/uwcei-logo.png"/ height="23px" width="106px"></a></p>
<br>
<ul id="sums" style="list-style: none">
    <li><input type="checkbox" name="sums" value="1" checked="true" /><font 
style="background-color: black">&#8192;&#8192;</font>  Total</li>
    <li><input type="checkbox" name="sums" value="2" checked="true" /><font 
style="background-color: blue">&#8192;&#8192;</font>  Diffuse</li>
    <li><input type="checkbox" name="sums" value="3" checked="true" /><font 
style="background-color: orange">&#8192;&#8192;</font>  Direct (Normalized)</li>
</ul>
</div>

<div align="left" id="chart_div"></div>
<p style="font-size:70%">Last update on <span id="time"></span></p>
<script>var today = new Date(); document.getElementById('time').innerHTML=today;</script>
</center>
</body>
</html>
